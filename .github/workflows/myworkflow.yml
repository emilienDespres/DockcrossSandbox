name: Dockcross Action Sandbox
on:
  workflow_dispatch:
  push:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: docker pull
        run: |
          mkdir build
          docker pull dockcross/windows-shared-x86
          docker images

      - name: get helper script
        run: |
          docker run --rm dockcross/windows-shared-x86 > ./dockcross
          ls -alh
          chmod +x ./dockcross

      - name: run cmake
        run: |
          ./dockcross cmake -S . -B build
          ls -alh build

      - name: run make
        run: |
          ./dockcross make --directory=build
          ls -alh build
          ls -alh build/src

      - name: Hello world ?
        run: |
          sudo apt-get update
          sudo apt-get -y install wine
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get -y install wine32
          wine build/src/main.exe

      - name: upload hello artifact
        uses: actions/upload-artifact@v2
        with:
          name: hello
          path: build/src/main.exe

  Execute:
    needs: Build
    runs-on: windows-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: get executable artifact
        uses: actions/download-artifact@v2
        with:
          name: hello

      - name: Hello ?
        run: build\src\main.exe